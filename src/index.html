<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script defer src="validateForm.js"></script>
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <section class="page-container">
    <header class="logo-container">
      <img class="logo" src="assets/desktop/logo.svg" alt="pod logo">
    </header>
    <div class="background-image-container" alt="background-image">
    </div>
    <main class="main-content">
      <h1 class="title">
        Publish your podcasts <span>everywhere</span>
      </h1>
      <section class="product-description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </section>
      <section class="form-container">
        <form action="" method="post" class='access-form'>
          <input type="email" required class="access-form-input" placeholder="Email address">
          <button type="submit" class="access-form-button">Request Access</button>
        </form>
        <div hidden class="error-message">Oops! Please check your email</div>
      </section>
      <section class="podcast-providers">
        <img class="spotify podcast-icon" src="assets/desktop/spotify.svg" alt="spotify">
        <img class="apple podcast-icon" src="assets/desktop/apple-podcast.svg" alt="apple">
        <img class="google podcast-icon" src="assets/desktop/google-podcasts.svg" alt="google">
        <img class="pocket-casts podcast-icon" src="assets/desktop/pocket-casts.svg" alt="pocket-casts">
      </section>
    </main>
    <footer class="dots-footer">
      <img class="bg-pattern-dots" src="assets/desktop/bg-pattern-dots.svg" alt="background-pattern-dots">
    </footer>
  </section>
</body>
</html>
